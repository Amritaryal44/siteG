<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site['site-name'] }} - Category</title>

    <!-- bootstrap css file -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- font awesome css file -->
    <link rel="stylesheet" href="/css/all.min.css">

    <!-- Animation css file -->
    <link rel="stylesheet" href="/css/animate.min.css">

    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css" />

    <!-- TOC -->
    <link rel="stylesheet" href="/css/jquery-dynamic-content-menu.css">

    <!-- Prism for code prettifier -->
    <link rel="stylesheet" href="/css/prism.css">

    <!-- custom css file -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/blog.css">
    <style>
        #posts .blog-entry .image {
            overflow: hidden;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            position: relative;
            display: block;
            width: 100%;
            height: 300px;
        }

        #posts .blog-entry .heading a {
            color: #000000;
            font-size: 20px;
            font-family: "Poppins", cursive;
            -webkit-transition: .3s all ease;
            -o-transition: .3s all ease;
            transition: .3s all ease;
        }

        #posts .blog-entry .text span {
            font-family: 'Poppins-Thin', sans-serif;
            font-weight: lighter;
            color: #6c757d;
            font-size: 14px;
        }

        #posts .blog-entry .heading a:hover {
            color: #524b19;
            text-decoration: none;
        }

        #posts .text .para {
            color: #414344;
            font-size: 18px;
            font-family: "Poppins", cursive;
        }

        #posts .pagination a {
            text-decoration: none;
            color: #4f5d6b;
            float: left;
            padding: 10px 15px;
        }

        #posts .pagination a:hover {
            color: #511ccc;
        }

        #posts .pagination .active a {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md fixed-top not-shrink animated slideInDown">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand repeat animated tada" href="/"><span>{{ site['site-name'] }}</span></a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            Menu
          </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link posts" href="/index.html#home">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link posts" href="/index.html#about">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link posts" href="/index.html#gallery">gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link posts" href="index.html#posts">posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link posts" href="/index.html#services">services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <section class="banner mb-5" id="home">
        <div class="text container">
            <div class="d-flex flex-column justify-content-end h-100">
                <h1 class="animated fadeInDownBig">Category</h1>
            </div>
        </div>
    </section>

    <section id="main">
        <section id="posts" class="mb-5">
            <div class="container">
                <div class="post-list row d-flex">
                </div>
                <div class="container d-flex justify-content-center">
                    <ul class="pagination">
                    </ul>
                </div>
        </section>
    </section>

    {% include 'contact-footer.html' %}

    <!-- scripts -->
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/slick/slick.min.js"></script>
    <script type="text/javascript" src="/js/wow.min.js"></script>
    <script src="/js/jquery-dynamic-content-menu.js"></script>
    <script src="/js/prism.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/category-handler.js"></script>
</body>

</html>
